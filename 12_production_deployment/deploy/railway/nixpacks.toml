# Nixpacks configuration for Railway
# Create as nixpacks.toml

[phases.setup]
nixPkgs = ['python311', 'postgresql']

[phases.install]
cmds = ['pip install -r 12_production_deployment/requirements.txt']

[phases.build]
cmds = ['echo "Build phase complete"']

[start]
cmd = 'cd 12_production_deployment && uvicorn 12_production_api:app --host 0.0.0.0 --port $PORT --workers 4'
