# GitLab CI/CD Pipeline for FastAPI

stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  LATEST_TAG: $CI_REGISTRY_IMAGE:latest

# Test Stage
test:
  stage: test
  image: python:3.11
  
  services:
    - postgres:15-alpine
    - redis:7-alpine
  
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_db
    REDIS_URL: redis://redis:6379
    ENV: test
  
  before_script:
    - cd 12_production_deployment
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pytest pytest-cov pytest-asyncio flake8
  
  script:
    - echo "Running linter..."
    - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - echo "Running tests..."
    - pytest test_production_api.py -v --cov=. --cov-report=term --cov-report=html
  
  coverage: '/TOTAL.*\s+(\d+%)$/'
  
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: 12_production_deployment/coverage.xml
    paths:
      - 12_production_deployment/htmlcov/
    expire_in: 30 days
  
  only:
    - branches
    - merge_requests

# Build Docker Image
build:
  stage: build
  image: docker:24
  
  services:
    - docker:24-dind
  
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  
  script:
    - cd 12_production_deployment
    - docker build -t $IMAGE_TAG -t $LATEST_TAG .
    - docker push $IMAGE_TAG
    - docker push $LATEST_TAG
  
  only:
    - main
    - develop

# Deploy to Development
deploy-dev:
  stage: deploy
  image: alpine:latest
  
  before_script:
    - apk add --no-cache curl
  
  script:
    - echo "Deploying to development environment..."
    - |
      curl -X POST "$DEV_WEBHOOK_URL" \
        -H "Content-Type: application/json" \
        -d "{\"image\": \"$IMAGE_TAG\"}"
  
  environment:
    name: development
    url: https://dev.yourdomain.com
  
  only:
    - develop

# Deploy to Production
deploy-prod:
  stage: deploy
  image: alpine:latest
  
  before_script:
    - apk add --no-cache curl
  
  script:
    - echo "Deploying to production environment..."
    - |
      curl -X POST "$PROD_WEBHOOK_URL" \
        -H "Content-Type: application/json" \
        -d "{\"image\": \"$IMAGE_TAG\"}"
  
  environment:
    name: production
    url: https://yourdomain.com
  
  when: manual
  only:
    - main

# Deploy to AWS ECS
deploy-aws-ecs:
  stage: deploy
  image: amazon/aws-cli:latest
  
  before_script:
    - aws --version
  
  script:
    - echo "Deploying to AWS ECS..."
    - |
      aws ecs update-service \
        --cluster $ECS_CLUSTER \
        --service $ECS_SERVICE \
        --force-new-deployment \
        --region $AWS_REGION
  
  environment:
    name: production-aws
    url: https://aws.yourdomain.com
  
  when: manual
  only:
    - main

# Deploy to Azure Container Instances
deploy-azure:
  stage: deploy
  image: mcr.microsoft.com/azure-cli
  
  script:
    - echo "Deploying to Azure..."
    - az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
    - |
      az container create \
        --resource-group $AZURE_RESOURCE_GROUP \
        --name fastapi-app \
        --image $IMAGE_TAG \
        --cpu 2 \
        --memory 4 \
        --ports 8000 \
        --environment-variables ENV=production
  
  environment:
    name: production-azure
    url: https://azure.yourdomain.com
  
  when: manual
  only:
    - main

# Deploy to Google Cloud Run
deploy-gcp:
  stage: deploy
  image: google/cloud-sdk:alpine
  
  before_script:
    - echo $GCP_SERVICE_KEY | base64 -d > ${HOME}/gcp-key.json
    - gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
    - gcloud config set project $GCP_PROJECT_ID
  
  script:
    - echo "Deploying to Google Cloud Run..."
    - |
      gcloud run deploy fastapi-app \
        --image $IMAGE_TAG \
        --platform managed \
        --region us-central1 \
        --allow-unauthenticated \
        --set-env-vars ENV=production
  
  environment:
    name: production-gcp
    url: https://gcp.yourdomain.com
  
  when: manual
  only:
    - main
