[pytest]
# Pytest Configuration for Testing Module
# ========================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks authentication-related tests
    database: marks database-related tests

# Output options
console_output_style = progress
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = test_*.py, manual_test.py

[coverage:report]
precision = 2
show_missing = True
