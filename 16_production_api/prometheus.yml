# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
        labels:
          app: 'production-api'
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          app: 'postgres'
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          app: 'redis'
