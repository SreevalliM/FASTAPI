# Railway Configuration
# Create this file as railway.json or railway.toml

# railway.toml
[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.healthcheck]]
path = "/health"
port = 8000
initialDelaySeconds = 30
periodSeconds = 10
timeoutSeconds = 5
failureThreshold = 3

[env]
ENV = "production"
LOG_LEVEL = "INFO"
PORT = "8000"

# Or use railway.json
{
  "$schema": "https://railway.app/railway.schema.json",
  "build": {
    "builder": "NIXPACKS",
    "buildCommand": "pip install -r 12_production_deployment/requirements.txt"
  },
  "deploy": {
    "numReplicas": 1,
    "startCommand": "cd 12_production_deployment && uvicorn 12_production_api:app --host 0.0.0.0 --port $PORT --workers 4",
    "restartPolicyType": "ON_FAILURE",
    "healthcheckPath": "/health",
    "healthcheckTimeout": 100
  }
}
