version: '3.8'

services:
  # FastAPI Application with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fastapi_app_dev
    env_file:
      - .env
    environment:
      - ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-fastapi_db}
    volumes:
      - .:/app  # Mount for hot reload
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - app_network
    command: uvicorn 12_production_api:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: postgres_db_dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-fastapi_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis_cache_dev
    ports:
      - "6379:6379"
    networks:
      - app_network

volumes:
  postgres_data_dev:

networks:
  app_network:
    driver: bridge
